name: Quality Check & Pages Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze-test-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.2"

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Analyzer (no fatal)
        run: flutter analyze

      - name: Run Tests and Generate Report
        run: |
          flutter test --reporter expanded > test_output.txt
          mkdir public
          echo "<html><body><h1>Reporte de Pruebas</h1><pre>" > public/index.html
          cat test_output.txt >> public/index.html
          echo "</pre></body></html>" >> public/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: analyze-test-report
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
