name: Quality Check & Pages Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze-test-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.2"

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Analyzer (no fatal)
        run: flutter analyze

      - name: Run Tests and Generate Report
        run: |
          flutter test --reporter expanded > test_output.txt

          mkdir public

          echo "<!DOCTYPE html><html lang='es'><head><meta charset='UTF-8'><title>Reporte de Pruebas</title>" > public/index.html
          cat << 'EOF' >> public/index.html
          <style>
          body { background: #f5f7fa; font-family: Arial; padding:20px; }
          h1 { text-align:center; color:#2c3e50; }
          .card { background:white; padding:20px; margin:0 auto; max-width:900px; border-radius:12px;
                  box-shadow:0 4px 15px rgba(0,0,0,0.1); }
          pre { font-size:15px; font-family:monospace; }
          .footer { margin-top:40px; text-align:center; font-size:13px; color:#777; }
          </style>
          </head><body>
          <h1>ðŸ“Š Reporte de Pruebas Automatizadas</h1>
          <div class="card"><pre>
          EOF

              cat test_output.txt >> public/index.html

              echo "</pre></div><div class='footer'>Generado automÃ¡ticamente por GitHub Actions â€¢ Flutter ðŸš€</div></body></html>" >> public/index.html

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: analyze-test-report
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
