name: Quality Check & Pages Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze-test-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.2"

      - name: Install Dependencies
        run: flutter pub get

      # ðŸ“Œ Guardamos la salida del analyzer
      - name: Run Analyzer (save output)
        run: flutter analyze > analyze_output.txt

      # ðŸ“Œ Ejecutamos tests y generamos HTML completo
      - name: Run Tests and Generate Report
        run: |
          flutter test --reporter expanded > test_output.txt

          mkdir public

          echo "<html><head><meta charset='UTF-8'>
          <title>Reporte AutomÃ¡tico</title>
          <style>
            body { font-family: Arial; background:#f6f8fa; padding:40px; }
            h1 { color:#333; }
            .box {
                background:white; padding:20px; border-radius:10px;
                box-shadow:0 0 10px #0002; margin-bottom:30px;
            }
            pre { white-space: pre-wrap; font-size:14px; }
          </style>
          </head><body>" > public/index.html

          echo "<h1>ðŸ“Š Reporte de AnÃ¡lisis (flutter analyze)</h1>" >> public/index.html
          echo "<div class='box'><pre>" >> public/index.html
          cat analyze_output.txt >> public/index.html
          echo "</pre></div>" >> public/index.html

          echo "<h1>ðŸ§ª Reporte de Pruebas Unitarias</h1>" >> public/index.html
          echo "<div class='box'><pre>" >> public/index.html
          cat test_output.txt >> public/index.html
          echo "</pre></div>" >> public/index.html

          echo "</body></html>" >> public/index.html

      # ðŸ“Œ Subir HTML como artefacto para GitHub Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  # ðŸ“Œ Desplegar HTML en Pages
  deploy:
    needs: analyze-test-report
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
